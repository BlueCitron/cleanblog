<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BlueCitron's Blog</title>
        <!-- 공통 css, js, meta tag -->
        <th:block th:replace="fragments/common-head"></th:block>
    </head>
    <body>

        <th:block th:replace="common/navigation"></th:block>

        <th:block layout:fragment="page-header"></th:block>

        <th:block layout:fragment="content"></th:block>

        <hr>

        <th:block th:replace="common/footer"></th:block>

        <!-- 공통 javascript -->
        <th:block th:replace="fragments/common-script"></th:block>

        <!-- page content javascript -->
        <th:block layout:fragment="page-custom-script"></th:block>
    </body>
</html>
