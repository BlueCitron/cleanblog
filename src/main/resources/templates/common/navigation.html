<!-- Navigation -->
<nav id="mainNav"
     class="navbar navbar-expand-lg navbar-light fixed-top"
     xmlns:sec="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="container">
        <a class="navbar-brand" href="/">BLUE CITRON'S BLOG</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#" id="myAccountDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        MyAccount
                    </a>
                    <div class="dropdown-menu" aria-labelledby="myAccountDropdown">
                        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                            <a class="dropdown-item"
                               th:href="@{/post/write}"
                            >글쓰기</a>
                            <a class="dropdown-item"
                               th:href="@{/test}"
                            >통계</a>
                            <div class="dropdown-divider"></div>
                        </th:block>
                        <a class="dropdown-item"
                           th:href="@{/user/logout}"
                           >로그아웃</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" id="categoryDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        카테고리
                    </a>
                    <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <th:block th:each="category : ${categories}">
                            <a class="dropdown-item"
                               th:href="@{/post(page=0,categoryId=${category.id})}"
                               th:text="${category.name}"></a>
                        </th:block>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</nav>
