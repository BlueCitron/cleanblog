<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/main-layout">
<head>
    <title></title>
</head>
<body>

<!-- Page Header -->
<th:block layout:fragment="page-header">
    <header class="masthead" style="background-image: url('/img/home-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h2>BlueCitron's Dev Log</h2>
                        <span class="subheading">For Java, Node.js Developer</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <th:block th:each="post : ${posts}">
                    <div class="post-preview">
                        <a th:href="@{|/post/${post.id}}">
                            <h2 class="post-title" th:text="${post.title}"></h2>
                            <h3 class="post-subtitle" th:text="${post.subtitle}"></h3>
                        </a>
                        <p class="post-meta">
                            Posted at
                            <span th:text="${post.createdDate}"></span>
                        </p>
                    </div>
                    <hr>
                </th:block>

                <!-- Pager -->
                <div class="clearfix">
                    <a class="btn btn-primary float-left"
                       th:if="${pageInfo.hasPrevious()}"
                       th:href="@{/(page=${pageInfo.number - 1})}"
                    >← Newer Posts</a>

                    <a class="btn btn-primary float-right"
                       th:if="${pageInfo.hasNext()}"
                       th:href="@{/(page=${pageInfo.number + 1})}"
                    >Older Posts →</a>
                </div>

            </div>
        </div>
    </div>

</th:block>

</body>
</html>
