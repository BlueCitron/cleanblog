<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/main-layout">
<head>
    <title>Thymeleaf 예제</title>
</head>
<body>

<!-- Page Header -->
<th:block layout:fragment="page-header">
    <header class="masthead" style="background-image: url('/img/home-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h2>BlueCitron's Dev Log</h2>
                        <span class="subheading">Sign In</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</th:block>

<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md8 mx-auto">
                <div class="card px-4 py-4">
                    <form th:action="@{/join}" th:method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="form-group">
                            <label for="account">Account</label>
                            <input type="text"
                                   class="form-control"
                                   id="account"
                                   name="account"
                                   placeholder="Enter account">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="passwordAgain">Password Again</label>
                            <input type="password"
                                   class="form-control"
                                   id="passwordAgain"
                                   name="passwordAgain"
                                   placeholder="password Again">
                        </div>
                        <button type="submit" class="btn btn-primary my-3">SUBMIT</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="page-custom-script">
<scipt>

</scipt>
</th:block>

</body>
</html>
